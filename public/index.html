<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hera S9 - Link Converter</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .control-panel { width: 100%; max-width: 600px; background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        
        label { font-weight: bold; color: #ff5252; display: block; margin-top: 10px; }
        input { background: #2c2c2c; border: 1px solid #444; color: #fff; padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; border-radius: 4px; font-size: 16px; }
        
        .time-group { display: flex; gap: 10px; }
        .time-group input { text-align: center; }
        
        button { width: 100%; padding: 15px; background: #b71c1c; color: #fff; border: none; font-weight: bold; margin-top: 20px; cursor: pointer; border-radius: 4px; font-size: 16px; text-transform: uppercase; }
        button:hover { background: #d32f2f; }

        /* Phần hiện kết quả Link */
        .result-area { margin-top: 20px; display: none; /* Ẩn đi khi chưa bấm nút */ }
        .result-box { background: #000; border: 1px solid #00ff00; color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>

    <div class="control-panel">
        <label>DÁN LINK YOUTUBE GỐC:</label>
        <input type="text" id="ytLink" placeholder="Ví dụ: https://youtu.be/..." >

        <label>CHỌN THỜI GIAN MUỐN SKIP ĐẾN:</label>
        <div class="time-group">
            <input type="number" id="h" placeholder="Giờ" min="0">
            <input type="number" id="m" placeholder="Phút" min="0">
            <input type="number" id="s" placeholder="Giây" min="0">
        </div>

        <button onclick="convertLink()">TẠO LINK HERA</button>

        <div id="resultDiv" class="result-area">
            <label style="color: #00ff00;">LINK ĐÃ XỬ LÝ (Copy cái này):</label>
            <input type="text" id="finalLink" class="result-box" readonly onclick="this.select()">
        </div>
    </div>

    <script>
        function convertLink() {
            const rawLink = document.getElementById('ytLink').value.trim();
            const h = parseInt(document.getElementById('h').value) || 0;
            const m = parseInt(document.getElementById('m').value) || 0;
            const s = parseInt(document.getElementById('s').value) || 0;

            // Lọc ID Video
            let videoId = "";
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = rawLink.match(regExp);

            if (match && match[2].length === 11) {
                videoId = match[2];
            } else {
                alert("Link Youtube lỗi rồi!");
                return;
            }

            // Đổi ra tổng số giây (Fix lỗi reload)
            const totalSeconds = (h * 3600) + (m * 60) + s;

            // Tạo link Embed có tham số start (tính bằng giây)
            // Đây là cái link ông cần để ném vào web khác hoặc tool khác
            const finalUrl = `https://www.youtube.com/embed/${videoId}?start=${totalSeconds}`;

            // Hiện kết quả ra ô input
            document.getElementById('resultDiv').style.display = 'block';
            document.getElementById('finalLink').value = finalUrl;
        }
    </script>
</body>
</html>
